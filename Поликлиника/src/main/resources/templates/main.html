<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="UTF-8">
    <link href="/login/style.css" rel="stylesheet">
    <link href="/login/footer.css" rel="stylesheet">
    <link href="/login/sing_in_page/style.css" rel="stylesheet">

    <link href="../static/login/style.css" rel="stylesheet">
    <link href="../static/login/footer.css" rel="stylesheet">
    <link href="../static/login/sing_in_page/style.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link href= "https://use.fontawesome.com/releases/v6.4.2/css/all.css"
          type="text/css"
          rel="stylesheet">
    <title>Добро пожаловать</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo_container">
            <a class="navbar-brand" href="#" style="color: white;font-weight: 600;border: none; ">
                <img src="/images/logo.png" alt="Bootstrap" width="50" height="50">
                Мед центр
            </a>
        </div>
        <ul>
            <li>Наши врачи</li>
            <li>Контакты</li>
            <li>О нас</li>
        </ul>
        <a th:href="@{/registration}">Регистрация</a>
    </nav>
    <div class="sing_in_block">
        <div class="sing_in_block_content">
            <form method="post" action="/perform-login">
                <h3>Авторизация</h3>
                <div class="sing_inp">
                    <label>Login</label>
                    <input name="login" required>
                </div>
                <div class="sing_inp">
                    <label>Password</label>
                    <input type="password" name="password" required>
                </div>
                <span th:if="${param.error}" style="color: #c70d0d; background-color: #f59898;align-items: center;display: flex;padding: 10px">
                    <p style="height: 100%;margin: 0;font-weight: 700" th:text="${session.errorMessage}" class="error-message"></p>
                </span>
                <div>
                    <button type="submit" class="btn btn-primary">Войти</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <img src="/images/logo.png" alt="Logo">
                <h3>Медецинский центр</h3>
            </div>
            <div class="footer-nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="footer-social">
                <ul>
                    <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
        </div>
        <p class="footer-info">© 2021 Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
